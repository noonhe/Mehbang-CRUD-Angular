<div class="add-wrapper">
    <button mat-raised-button color="primary" (click)="openAddForm()">
        add New Employee
    </button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <tbody *ngIf="!dataSource">
            <mat-spinner></mat-spinner>
        </tbody>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> 
            <a class="employee-link" routerLink="{{element.id}}"> {{element.employee_name}} </a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_salary | number}} </td>
      </ng-container>
  
      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-stroked-button color="primary" (click)="openUpdateForm(element)">
                Update Employee
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

    <div *ngIf="loading" class="loading-wrapper">
        <mat-spinner diameter="30"></mat-spinner>
    </div>
    <div *ngIf="hasError" class="error-wrapper">
        <span>An Error Occured</span>
        <button mat-stroked-button color="warn" (click)="getEmployees()">
            try again
        </button>
    </div>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
